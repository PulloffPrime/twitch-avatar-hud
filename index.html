<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch HUD Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #clickBox {
      position: absolute;
      bottom: 10%;
      right: 5%;
      width: 180px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 18px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="clickBox">Click Me</div>

  <script>
    const box = document.getElementById('clickBox');
    box.addEventListener('click', () => {
      box.textContent = "Clicked!";
      console.log("Viewer clicked the HUD box.");
    });

    // OPTIONAL: Twitch auth handler (won’t break if Twitch isn’t injecting it)
    if (window.Twitch && window.Twitch.ext) {
      window.Twitch.ext.onAuthorized(auth => {
        console.log("Twitch extension authorized:", auth);
      });
    }
  </script>
</body>
</html>
